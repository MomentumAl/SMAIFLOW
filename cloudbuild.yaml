steps:
  # Paso 1: Construir la imagen del contenedor usando el Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/smaiflow-predict-your-greatness:$COMMIT_SHA'
      - '.'

  # Paso 2: Subir la imagen construida a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/smaiflow-predict-your-greatness:$COMMIT_SHA'

# ¡La solución al problema de permisos!
# Le decimos a Cloud Build que envíe los registros directamente al sistema de Logging de Google Cloud.
options:
  logging: CLOUD_LOGGING_ONLY